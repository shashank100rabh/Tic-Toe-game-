<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1 class="header">Tic Toe Game</h1>
      <div class="player-inputs">
        <input type="text" id="player1" placeholder="Player 1 Name" />
        <input type="text" id="player2" placeholder="Player 2 Name" />
        <button id="startButton">Start Game</button>
      </div>
      <div class="gameboard-container">
        <div id="gameboard"></div>
        <p class="turn"></p>
        <p class="score">
          Score - <span id="player1Score">0</span> :
          <span id="player2Score">0</span>
        </p>
        <button class="button">Reset</button>
        <ul class="move-history"></ul>
      </div>
    </div>
    <footer>powered by-shashank(by-shashanksaurabh295@gmail.com)</footer>
    <script src="index.js"></script>
  </body>
</html>
